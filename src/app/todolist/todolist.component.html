<h1>To Do List</h1>
<div class="container">
    <div class="inpWrapper">
        <input type="text" name="" [(ngModel)]="taskName" id="inp" placeholder="Add ToDo here ...">
        <button class="btn" (click)="addTask()">Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Complated</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let task of tasks; let i = index">
                <td>{{task}}</td>
                <td><input type="checkbox" name="" id="check"></td>
                <td><button  class="trush" (click)="onDelete(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
